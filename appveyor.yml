clone_folder: c:\projects\behat
build: off
platform: x86
shallow_clone: true
skip_tags: true
version: '{build}'

services:
  - mysql
  - iis

branches:
  except:
    - gh-pages

cache:
  - '%LOCALAPPDATA%\Composer\files'
  - c:\ProgramData\chocolatey\bin -> appveyor.yml
  - c:\ProgramData\chocolatey\lib -> appveyor.yml
  - c:\projects\behat-tools -> appveyor.yml

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  - set PATH=c:\projects\behat-tools;C:\Program Files\Java\jdk1.8.0\bin;C:\Program Files\MySQL\MySQL Server 5.7\bin;%PATH%
  - setx COMPOSER_NO_INTERACTION 1
  - git config --global core.autocrlf input
  - ps: Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_BRANCH) - $($env:APPVEYOR_REPO_COMMIT)"

# BEFORE services (IIS, etc) are launched.
install:
  # Install environment dependencies via WebPI.
  - cInst webpicommandline -y
  - WebPICMD /Install /Products:"PHP70" /AcceptEULA

  # Install Composer and Selenium.
  - mkdir c:\projects\behat-tools
  - cd c:\projects\behat-tools
  - ps: Invoke-WebRequest http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar -Outfile c:\projects\behat-tools\selenium.jar
  - appveyor DownloadFile https://getcomposer.org/composer.phar
  - ps: $wh_cwd = (Get-Item -Path ".\" -Verbose).FullName;
  - ps: Add-Content composer.bat "@php $wh_cwd\composer.phar %*"
  - RefreshEnv

  # Start Windows services for IIS.
  - ps: Start-Service W3SVC
  - ps: Start-Service WAS

  # Install WordHat dependencies.
  - cd "%APPVEYOR_BUILD_FOLDER%"
  - composer install --no-interaction --prefer-dist --no-progress

  # Run Selenium.
  - ps: $wh_selenium = Start-Process javaw "-jar c:\projects\behat-tools\selenium.jar -port 4444" -PassThru

  # Download WordPress and configure.
  - del /s /q c:\inetpub\wwwroot\*.*
  - for /d %%i in (c:\inetpub\wwwroot\*.*) do @rmdir /s /q "%%i"
  - vendor\bin\wp core download --force --version=latest --path=c:\inetpub\wwwroot
  - vendor\bin\wp core config --path=c:\inetpub\wwwroot --dbname=wordpress --dbuser=root --dbpass=Password12! --dbhost=127.0.0.1 --skip-check

# AFTER services (IIS, etc) have been launched.
test_script:
  # Install WordPress.
  - cd "%APPVEYOR_BUILD_FOLDER%"
  - vendor\bin\wp db create --path=c:\inetpub\wwwroot
  - vendor\bin\wp core install --path=c:\inetpub\wwwroot --url="localhost" --title="wordhat site" --admin_user="admin" --admin_password="password" --admin_email="admin@example.com"

  # Run WordHat.
  - vendor\bin\behat --format=progress --config bin\appveyor\behat.yml

on_finish:
  - ps: Stop-Process -Id $wh_selenium.Id
  - ps: $blockRdp = $true;
