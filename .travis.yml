sudo: false
language: php

php:
  - 7.0
  - 7.2

env:
  - WORDHAT_DRIVER=wpphp
  - WORDHAT_DRIVER=wpcli

services:
  - docker

#before_cache:
  # Save tagged docker images
  - mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}' | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

cache:
  apt: true
  directories:
    - $HOME/docker
    - $HOME/.composer/cache/files

notifications:
  email: false
  slack:
    secure: 

#before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

install:
  # Install all of the dependencies you need here.
  - composer install --no-interaction --prefer-dist --no-progress

before_script:
  - sudo /etc/init.d/mysql stop

script:
  # Execute all of the commands which should make the build pass or fail.
  - find ./src -name "*.php" -print0 | xargs -0 -n1 -P8 php -l
  - composer phpcs
  - vendor/bin/phing -Dwordhat.php-version=${TRAVIS_PHP_VERSION} -Dwordhat.driver=${WORDHAT_DRIVER}
